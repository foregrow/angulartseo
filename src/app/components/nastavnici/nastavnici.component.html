<div class="container">
    <h2 class="mt-5 mb-5">Svi nastavnici</h2>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Email</th>
            <th>Uloga</th>
          </tr>
        </thead>
        <tbody *ngFor="let nastavnik of nastavnici; index as i">
          <tr>
            <td>{{i+1}}</td><td>{{nastavnik.ime}}</td><td>{{nastavnik.prezime}}</td><td>{{nastavnik.email}}</td><td>{{nastavnik.uloga}}</td>
          </tr>
        </tbody>
      </table>
</div>
