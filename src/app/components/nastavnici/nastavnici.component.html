<div class="container" *ngIf="this._korisnikService.getRole()==='ROLE_ADMIN'">
  <h2 class="mt-5 mb-5">Svi nastavnici<a class="btn btn-sm text-white btn-success ml-3" (click)="navigateToAddNastavnik()">Dodaj novog nastavnika</a></h2>


  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th (click)="sort('ime')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
          <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Ime</th>
        <th (click)="sort('prezime')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
          <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Prezime</th>
        <th (click)="sort('email')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
          <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Email</th>
        <th (click)="sort('uloga')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
          <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Uloga</th>
        <th><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
          <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Info</th>
        <th><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
          <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Brisanje</th>
      </tr>
      <tr class="form-group">
        <th colspan="3">
          <input type="text" placeholder="Pretraga po imenu i prezimenu" class="form-control"
          [(ngModel)]="searchTerm">
        </th>
        <th colspan="2">
          <input type="text" placeholder="Pretraga po emailu i ulozi" class="form-control"
          [(ngModel)]="searchTerm2">
        </th>
        </tr>
    </thead>
    <tbody *ngFor="let nastavnik of nastavnici|nasSortBy:this.order:this.field | nasFilter:searchTerm:searchTerm2; index as i">
      <tr>
        <td>{{i+1}}</td><td>{{nastavnik.ime}}</td><td>{{nastavnik.prezime}}</td><td>{{nastavnik.email}}</td><td>{{nastavnik.uloga}}</td>
        <td><a class="btn btn-sm text-white btn-primary" (click)="detaljiNastavnika(nastavnik)">Detalji</a></td>
        <td><a class="btn btn-sm text-white btn-danger" (click)="deleteNastavnik(nastavnik.id)">Izbrisi</a></td>

      </tr>
    </tbody>
  </table>
  
</div>
