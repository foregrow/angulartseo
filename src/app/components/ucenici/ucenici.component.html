<div class="container" *ngIf="this._korisnikService.getRole()==='ROLE_ADMIN'">
  <h2 class="mt-5 mb-5">Svi ucenici<a class="btn btn-sm text-white btn-success ml-3" (click)="navigateToAddUcenik()">Dodaj novog ucenika</a></h2>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th (click)="sort('ime')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Ime</th>
          <th (click)="sort('prezime')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Prezime</th>
          <th (click)="sort('index')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Index</th>
          <th (click)="sort('godinaUpisa')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Godina upisa</th>
          <th (click)="sort('godinaStudija')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Godina studija</th>
          <th (click)="sort('smer.naziv')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Smer</th>
          <th><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Info</th>
          <th><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
            <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Brisanje</th>
        </tr>
        <tr class="form-group">
          <th colspan="4">
            <input type="text" placeholder="Pretraga po imenu,prezimenu i indexu" class="form-control"
            [(ngModel)]="searchTerm">
          </th>
          <th colspan="3">
            <input type="text" placeholder="Pretraga po god upisa,studija i smeru" class="form-control"
            [(ngModel)]="searchTerm2">
          </th>
          </tr>
      </thead>
        <tbody *ngFor="let ucenik of ucenici|uceSortBy:this.order:this.field | uceFilter:searchTerm:searchTerm2; index as i">
          <tr>
            <td>{{i+1}}</td><td>{{ucenik.ime}}</td><td>{{ucenik.prezime}}</td><td>{{ucenik.index}}</td>
            <td>{{ucenik.godinaUpisa}}</td><td>{{ucenik.godinaStudija}}</td><td>{{ucenik.smer.naziv}}</td>
            <td><a class="btn btn-sm text-white btn-primary" (click)="detaljiUcenika(ucenik)">Detalji</a></td>
            <td><a class="btn btn-sm text-white btn-danger" (click)="deleteUcenik(ucenik.id)">Izbrisi</a></td>
          </tr>
        </tbody>
      </table>
</div>
