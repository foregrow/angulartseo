<div class="container"  >
    <h2 class="mt-5 mb-5">Spisak uplata</h2>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Svrha uplate</th>
            <th>Suma</th>
          </tr>
        </thead>
        <tbody *ngFor="let su of spisakUplata; index as i">
          <tr>
            <td>{{i+1}}</td>
            <td>{{su.svrha}}</td>
            <td *ngIf="su.dodato;else elseBlock">+{{su.suma}}</td>
              <ng-template #elseBlock>
                <td>-{{su.suma}}</td>
              </ng-template>
          </tr>
        </tbody>
      </table>
</div>
