<div class="container"  >
    <h2 class="mt-5 mb-5">Nepolozeni ispiti</h2>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Naziv predmeta</th>
          </tr>
        </thead>
        <tbody *ngFor="let predmet of nepolozeniPredmeti; index as i">
          <tr>
            <td>{{i+1}}</td><td>{{predmet.naziv}}</td>
          </tr>
        </tbody>
      </table>
</div>
