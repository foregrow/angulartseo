<div class="container-fluid" *ngIf="this._korisnikService.getRole()==='ROLE_ADMIN'">
   
    <h4 class="mt-5 mb-3" *ngIf="this.addEditParam === 'add'">Dodavanje novog korisnika</h4>
    <h4 class="mt-5 mb-3" *ngIf="this.addEditParam !== 'add'">Podaci korisnika</h4>
    <form [formGroup]="addEditForm" class="w-25">

        <div class="form-group">
            <label>Korisnicko ime</label>
            <input formControlName="korisnickoIme" type="text" class="form-control">
            <small [class.d-none]="korisnickoIme.valid || korisnickoIme.untouched" class="text-danger">Ime je obavezno!</small> 
        </div>

        <div class="form-group">
            <label>Lozinka</label>
            <input formControlName="lozinka" type="password" class="form-control">
            <small [class.d-none]="lozinka.valid || lozinka.untouched" class="text-danger">Lozinka je obavezna!</small> 
        </div>

        <div class="form-group">
            <label>Uloga</label>
            <input formControlName="uloge" type="text" class="form-control">
            <small [class.d-none]="uloge.valid || uloge.untouched" class="text-danger">Uloga je obavezna!</small> 
        </div> 

        <div class="form-group" *ngIf="uloge.value === 'ucenik' || uloge.value === 'nastavnik'">
            <label>Ime</label>
            <input formControlName="ime" type="text" class="form-control">
            <small [class.d-none]="ime.valid || ime.untouched" class="text-danger">Uloga je obavezna!</small> 
        </div>

        <div class="form-group" *ngIf="uloge.value === 'ucenik' || uloge.value === 'nastavnik'">
            <label>Prezime</label>
            <input formControlName="prezime" type="text" class="form-control">
            <small [class.d-none]="prezime.valid || prezime.untouched" class="text-danger">Uloga je obavezna!</small> 
        </div>
    </form>
    <button (click)="submitKorisnik()" class="btn btn-primary" [disabled]="addEditForm.invalid" type="submit">Izmeni</button>


    
</div>
