<div class="container-fluid">
    <form [formGroup]="loginForm">
        <h2 class="mb-3" class="col-md-3">Login form</h2>
        <div class="col-md-3">
            <div class="form-group">
                <label>Korisnicko ime</label>
                <input formControlName="korisnickoIme" type="text" 
                    class="form-control">
            </div>
    
            <div class="form-group">
                <label>Lozinka</label>
                <input formControlName="lozinka" type="password" 
                    class="form-control">
            </div>
    
            <button class="btn btn-primary" (click)="submitLogin()" type="submit" >Log in</button>
        </div>
        
    </form>
</div>
