<div class="container">
    <h2 class="mt-5 mb-5">Svi smerovi</h2>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Naziv predmeta</th>
            <th>Sef katedre</th>
          </tr>
        </thead>
        <tbody *ngFor="let smer of smerovi; index as i">
          <tr>
            <td>{{i+1}}</td><td>{{smer.naziv}}</td><td>{{smer.nastavnik.ime}} {{smer.nastavnik.prezime}}</td>
          </tr>
        </tbody>
      </table>
</div>
