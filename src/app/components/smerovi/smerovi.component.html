<div class="container">
  <h2 class="mt-5 mb-5">Svi smerovi<a class="btn btn-sm text-white btn-success ml-3" (click)="navigateToAddSmer()">Dodaj novi smer</a></h2>
  <table class="table table-hover w-75">
        <thead>
          <tr>
            <th>#</th>
            <th (click)="sort('naziv')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
              <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Naziv</th>
            <th (click)="sort('oznakaSmera')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
              <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Oznaka</th>
            <th (click)="sort('nastavnik.ime')"><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
              <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Sef katedre</th>
            <th><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
              <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Info</th>
            <th><i *ngIf="this.order==='asc'" class="fa fa-arrow-up" aria-hidden="true"></i>
              <i *ngIf="this.order==='desc'" class="fa fa-arrow-down" aria-hidden="true"></i> Brisanje</th>
          </tr>
          <tr class="form-group">
            <th colspan="3">
              <input type="text" placeholder="Pretraga po nazivu i oznaci" class="form-control"
              [(ngModel)]="searchTerm">
            </th>
            <th>
              <input type="text" placeholder="Pretraga po nastavniku" class="form-control"
              [(ngModel)]="searchTerm2">
            </th>
            </tr>
        </thead>
        <tbody *ngFor="let smer of smerovi|smerSortBy:this.order:this.field | smerFilter:searchTerm:searchTerm2; index as i">
          <tr>
            <td>{{i+1}}</td><td>{{smer.naziv}}</td><td>{{smer.oznakaSmera}}</td><td>{{smer.nastavnik.ime}} {{smer.nastavnik.prezime}}</td>
            <td><a class="btn btn-sm text-white btn-primary" (click)="detaljiSmera(smer)">Detalji</a></td>
            <td><a class="btn btn-sm text-white btn-danger" (click)="deleteSmer(smer.id)">Izbrisi</a></td>
          </tr>
        </tbody>
      </table>

</div>
