<div class="container" *ngIf="this._korisnikService.getRole()==='ROLE_ADMIN'">
  <h2 class="mt-5 mb-5">Svi smerovi<a class="btn btn-sm text-white btn-success ml-3" (click)="navigateToAddSmer()">Dodaj novi smer</a></h2>
  <table class="table table-hover w-75">
        <thead>
          <tr>
            <th>#</th>
            <th>Naziv predmeta</th>
            <th>Sef katedre</th>
            <th>Info</th>
            <th>Brisanje</th>
          </tr>
        </thead>
        <tbody *ngFor="let smer of smerovi; index as i">
          <tr>
            <td>{{i+1}}</td><td>{{smer.naziv}}</td><td>{{smer.nastavnik.ime}} {{smer.nastavnik.prezime}}</td>
            <td><a class="btn btn-sm text-white btn-primary" (click)="detaljiSmera(smer)">Detalji</a></td>
            <td><a class="btn btn-sm text-white btn-danger" (click)="deleteSmer(smer.id)">Izbrisi</a></td>
          </tr>
        </tbody>
      </table>

</div>
